<!DOCTYPE html>
<html lang="es">
    <head>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title></title>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <script type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </head>
    <body > 
        <section class="fondo-menu">                
            <div class="container-fluid">
                <nav id="menu1" class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
                    <!-- Logo -->
                    <a class="navbar-brand" href="#seccion1">Nombre de usuario
                    </a>
        
                    <!-- Menú de navegación -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#seccion3">
                                    <button class="botoncarro" style="background-color: #ffffff; color: #000000; border: none; padding: 10px 10px;">

                                        <ion-icon name="person-outline" style=" width: 25px; height:25px  "></ion-icon>
                                    </button>
                                    
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#seccion3">
                                    <button class="botoncarro" style="background-color: #ffffff; color: #000000; border: none; padding: 10px 10px;">

                                        <ion-icon name="trending-up-outline" style=" width: 25px; height:25px  "></ion-icon>
                                    </button>
                                    
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#seccion3">
                                    <button class="botoncarro" style="background-color: #ffffff; color: #000000; border: none; padding: 10px 10px;">

                                        <ion-icon name="trending-down-outline" style=" width: 25px; height:25px  "></ion-icon>
                                    </button>
                                    
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#seccion3">
                                    <button class="botoncarro" style="background-color: #ffffff; color: #000000; border: none; padding: 10px 10px;">
                                        <ion-icon name="cart-outline" style=" width: 25px; height:25px  "></ion-icon>
                                    </button>
                                    
                                </a>
                            </li>
                            
                        </ul>
                    </div>
                </nav>
            </div>
        </section>     
            <script>
                var scrollPosition = 0;
                window.addEventListener('wheel', function(event) {
                    var navbar = document.getElementById('menu1');
                    
                    if (event.deltaY > 0) {
                        // Bajando la rueda del ratón
                        navbar.classList.add('navbar-shrink');
                    } else {
                        // Subiendo la rueda del ratón
                        scrollPosition += event.deltaY;
                        if (scrollPosition <= -5) {
                            navbar.classList.remove('navbar-shrink');
                            scrollPosition = 0;
                        }
                    }
                });
            </script>
            

    </body>

</html>
